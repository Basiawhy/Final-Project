<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best weather app ever</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src\style2.css">
    <script src="https://kit.fontawesome.com/7bc17044d2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="weather-app">

            <div class="additional-surprise">
                <img src="src\Sun_Two Color.svg" class="extra-image" id="extra-image" />
            </div>

            <div class="searchengine">
                <form id="search-engine">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="typecityform" id="type-city-form" placeholder="Type your city..." autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" class="searchform" value="Search" />
                        </div>
                    </div>
                </form>

            </div>

            <div class="today">
                <div class="row">
                    <div class="col-4">

                        <h1 id="city">Krak처w</h1>
                        <div class="float-left">

                            <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" class="weatherdata" id="icon" />

                            <span class="temperature" id="temp"><em> 25</em></span>
                            <span class="units">
                                    <a href="#" id="celsjus-link" class="active">    째C</a> |
                                    <a href="#" id="fahrenheit-link">째F</a>
                                    </span>

                        </div>
                    </div>
                    <div class="col-4">
                        <br>
                        <h6>Feels like:</h6>
                        <h6 id="feels-like" class="black">28째C </h6><br>
                        <h6>Humidity:</h6>
                        <h6 id="humidity" class="black">30% </h6><br>
                        <h6>Wind: </h6>
                        <h6 id="wind-speed" class="black">8km/h</h6><br>
                        <h6>Sky :</h6>
                        <h6 id="description" class="black">###</h6>
                    </div>
                    <div class="col-4">
                        <br>
                        <h2>
                            Sunday, 7/11/2021
                        </h2>
                    </div>
                </div>
            </div>



            <div class="row forecast" id="forecast">
                forecast
            </div>
        </div>


    </div>

    <a href="https://github.com/Basiawhy/Final-Project" class="GitHub" target="_blank">View my GitHub</a>

    <script src="javascript.js"></script>
</body>

</html>
