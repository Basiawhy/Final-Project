<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basia's Weather app</title>
    <link rel="stylesheet" href="CSSwireframe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7bc17044d2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="searchengine">
            <form id="search-engine">
                <input type="text" class="typecityform" id="type-city-form" placeholder="Type your city..." />

                <input type="submit" class="searchform" value="Search" />

            </form>
            <button id="current-location">Current location</button>

        </div>

        <div class="today">
            <h2>
                Sunday, 7/11/2021
            </h2>

            <h1 id="city"><em>San Francisco</em></h1>

            <h1 id="temp">
                <em>25°C</em></h1>

            <div class="todayweather">
                <div class="row">
                    <div class="col-6">
                        <i class="todayweatherimg">
                        <i class="far fa-sun"></i>
                        </i>
                    </div>
                    <div class="col-6">
                        <br>
                        <br>
                        <h6>Feels like:</h6>
                        <h6 id="feels-like">28°C </h6>
                        <h6>Humidity:</h6>
                        <h6 id="humidity">30% </h6>
                        <h6>Wind: </h6>
                        <h6 id="wind-speed">8km/h</h6>
                    </div>
                </div>
            </div>




        </div>

        <div class="forecast">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mon</h5>
                            <p class="card-text">24°C</p><br>
                            <i class="sun">
                                <i class="far fa-sun"></i>
                            </i>


                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tue</h5>
                            <p class="card-text">20°C</p><br>
                            <i class="sun">
                            <i class="far fa-sun"></i>
                            </i>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Wed</h5>
                            <p class="card-text">19°C</p><br>
                            <i class="rain">
                            <i class="fas fa-cloud-showers-heavy"></i>
                            </i>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thu</h5>
                            <p class="card-text">25°C</p><br>
                            <i class="rain"><i class="fas fa-cloud-sun "></i>
                            </i>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Fri</h5>
                            <p class="card-text">28°C</p><br>
                            <i class="sun">
                            <i class="far fa-sun"></i>
                            </i>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="Homework5.js"></script>
</body>

</html>
